<div class="w-full bg-white">
  @if (data == null) {
    <h2 mat-dialog-title style="color: black">Agregar Restaurante</h2>
  }@else {
    <h2 mat-dialog-title style="color: black">Editar Restaurante</h2>
  }
  <mat-dialog-content>
    <form class="flex flex-col items-center px-5">
      <div class="w-full flex justify-between">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput type="text" [(ngModel)]="nombre" name="nombre" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Categoria</mat-label>
          <input matInput type="text" [(ngModel)]="categoria" name="categoria" />
        </mat-form-field>
      </div>
      <div class="w-full flex justify-between">
        <mat-form-field>
          <mat-label>Rating</mat-label>
          <input matInput type="number" [(ngModel)]="rating" name="rating" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Horario</mat-label>
          <input matInput type="text" [(ngModel)]="horario" name="horario" />
        </mat-form-field>
      </div>
      <div class="w-full flex justify-between">
        <mat-form-field class="w-full">
          <mat-label>Dirección</mat-label>
          <input matInput type="text" [(ngModel)]="direccion" name="direccion" />
        </mat-form-field>
      </div>
      <div class="w-full flex justify-between">
        <mat-form-field class="w-full">
          <mat-label>Descripción</mat-label>
          <input matInput type="text" [(ngModel)]="descripcion" name="descripcion" />
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    @if (data == null) {
      <button mat-button (click)="guardar()">Save</button>
    }@else {
      <button mat-button (click)="editar()">Edit</button>
    }
  </mat-dialog-actions>
</div>
